<!DOCTYPE html>
<html>
  <head>
    <link href="../bower_components/polymer/polymer.html" rel="import">
  </head>
  <dom-module id="element-grupo">
    <style is="custom-style">
      paper-button.custom:hover {
              background-color: var(--paper-indigo-100);
          }
      
          paper-button.indigo {
              background-color: var(--paper-indigo-500);
              color: white;
              --paper-button-raised-keyboard-focus: {
                  background-color: var(--paper-pink-a200) !important;
                  color: white !important;
              };
          }
    </style>
    <iron-ajax auto url="/service/sript.php" params="{{ajaxParams}}" handle-as="json" debounce-duration="300" method="POST" last-response="{{response}}">
    </iron-ajax>
    <div style="text-align: center;">
      <a href="{{baseUrl}}newgrupo">
        <paper-button raised class="button-send">
          New Grupo
        </paper-button>
      </a>
    </div>
    <iron-list items="[[response]]" as="item">
      <template>
        <div class="out">
          <paper-material elevation="3">
            <div class="box-element">
              <h1 class="title" tabindex="-1">
                <a href="{{baseUrl}}grupo/{{item.idGrupo}}">
                  {{item.idGrupo}}
                </a>
              </h1>
              <label>
                <strong>
                  Informacion:
                </strong>
                {{item.informacion}}
              </label>
              <label>
                <strong>
                  Nombre:
                </strong>
                {{item.nombre}}
              </label>
            </div>
          </paper-material>
        </div>
      </template>
    </iron-list>
  </dom-module>
  <script>
    Polymer({
        is: "element-grupo",
             properties: {
    		    type:{
                   type: String,
                   value: "getAllGrupo"
                },
                ajaxParams: {
                    type: String,
                    computed: "processParams(type)"
                }
            },
    		processParams: function(type1) {
    			return {
    				alt: "json",
    				q: "chrome",
    				type: type1
    			};
    		}
      });
  </script>
</html>
