  <dom-module id='my-app'>
    <template>
      <style>
        :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
              	}
              app-header {
                color: #fff;
                background-color: var(--app-primary-color);
              }
              app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
              }
              .drawer-list {
                margin: 0 20px;
              }
              .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
              }
              .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
              }
      </style>
      <app-location route='{{route}}'>
      </app-location>
      <app-route route='{{route}}' pattern='/:page' data='{{routeData}}' tail='{{subroute}}'>
      </app-route>
      <app-route route='{{subroute}}' pattern='/:id' data='{{subrouteData}}'>
      </app-route>
      <app-drawer-layout fullbleed>
        <app-drawer>
          <app-toolbar class='menu-name'>
            Menu
          </app-toolbar>
          <iron-selector class='drawer-list' attr-for-selected='name' selected='[[page]]' role='navigation'>
            <a name='home' href='/'>
              <iron-icon icon='icons:home'>
              </iron-icon>
              <span>
                Home
              </span>
            </a>
            <paper-submenu>
              <paper-itemt class='menu-trigger'>
                <iron-icon icon='icons:view-list'>
                </iron-icon>
                Lists
              </paper-itemt>
              <paper-menu class='menu-content'>
                <a name='usuario' href='/usuario'>
                  <paper-itemt>
                    <iron-icon icon='social:group'>
                    </iron-icon>
                    <span>
                      Usuario
                    </span>
                  </paper-itemt>
                </a>
                <a name='mensajes' href='/mensajes'>
                  <paper-itemt>
                    <iron-icon icon='social:group'>
                    </iron-icon>
                    <span>
                      Mensajes
                    </span>
                  </paper-itemt>
                </a>
                <a name='grupo' href='/grupo'>
                  <paper-itemt>
                    <iron-icon icon='social:group'>
                    </iron-icon>
                    <span>
                      Grupo
                    </span>
                  </paper-itemt>
                </a>
                <a name='viaje' href='/viaje'>
                  <paper-itemt>
                    <iron-icon icon='social:group'>
                    </iron-icon>
                    <span>
                      Viaje
                    </span>
                  </paper-itemt>
                </a>
                <a name='perfil' href='/perfil'>
                  <paper-itemt>
                    <iron-icon icon='social:group'>
                    </iron-icon>
                    <span>
                      Perfil
                    </span>
                  </paper-itemt>
                </a>
                <a name='invitacion' href='/invitacion'>
                  <paper-itemt>
                    <iron-icon icon='social:group'>
                    </iron-icon>
                    <span>
                      Invitacion
                    </span>
                  </paper-itemt>
                </a>
                <a name='administrador' href='/administrador'>
                  <paper-itemt>
                    <iron-icon icon='social:group'>
                    </iron-icon>
                    <span>
                      Administrador
                    </span>
                  </paper-itemt>
                </a>
                <a name='colaborador' href='/colaborador'>
                  <paper-itemt>
                    <iron-icon icon='social:group'>
                    </iron-icon>
                    <span>
                      Colaborador
                    </span>
                  </paper-itemt>
                </a>
              </paper-menu>
            </paper-submenu>
          </iron-selector>
        </app-drawer>
        <app-header-layout has-scrolling-region>
          <app-header condenses reveals effects='waterfall'>
            <app-toolbar>
              <paper-icon-button icon='menu' drawer-toggle>
              </paper-icon-button>
              <div main-title>
                Prueba
              </div>
            </app-toolbar>
          </app-header>
          <iron-pages attr-for-selected='name' selected='[[routeData.page]]' fallback-selectio='view404' rol='main'>
            <element-usuario name='usuario'>
            </element-usuario>
            <new-usuario name='newusuario'>
            </new-usuario>
            <menu-usuario name='viewusuario' idelement='[[subrouteData.id]]'>
            </menu-usuario>
            <element-mensajes name='mensajes'>
            </element-mensajes>
            <new-mensajes name='newmensajes'>
            </new-mensajes>
            <menu-mensajes name='viewmensajes' idelement='[[subrouteData.id]]'>
            </menu-mensajes>
            <element-grupo name='grupo'>
            </element-grupo>
            <new-grupo name='newgrupo'>
            </new-grupo>
            <menu-grupo name='viewgrupo' idelement='[[subrouteData.id]]'>
            </menu-grupo>
            <element-viaje name='viaje'>
            </element-viaje>
            <new-viaje name='newviaje'>
            </new-viaje>
            <menu-viaje name='viewviaje' idelement='[[subrouteData.id]]'>
            </menu-viaje>
            <element-perfil name='perfil'>
            </element-perfil>
            <new-perfil name='newperfil'>
            </new-perfil>
            <menu-perfil name='viewperfil' idelement='[[subrouteData.id]]'>
            </menu-perfil>
            <element-invitacion name='invitacion'>
            </element-invitacion>
            <new-invitacion name='newinvitacion'>
            </new-invitacion>
            <menu-invitacion name='viewinvitacion' idelement='[[subrouteData.id]]'>
            </menu-invitacion>
            <element-administrador name='administrador'>
            </element-administrador>
            <new-administrador name='newadministrador'>
            </new-administrador>
            <menu-administrador name='viewadministrador' idelement='[[subrouteData.id]]'>
            </menu-administrador>
            <element-colaborador name='colaborador'>
            </element-colaborador>
            <new-colaborador name='newcolaborador'>
            </new-colaborador>
            <menu-colaborador name='viewcolaborador' idelement='[[subrouteData.id]]'>
            </menu-colaborador>
          </iron-pages>
        </app-header-layout>
      </app-drawer-layout>
    </template>
    <script>
      Polymer({
            is: "my-app",
      
            properties: {
              page: {
                type: String,
                reflectToAttribute: true,
                observer: "_pageChanged"
              }
            },
      
            observers: [
              "_routePageChanged(routeData.page)"
            ],
      
            _routePageChanged: function(page) {
              this.page = page || "home";
            },
      
      
            _showPage404: function() {
              this.page = "view404";
            }
          });
    </script>
  </dom-module>
